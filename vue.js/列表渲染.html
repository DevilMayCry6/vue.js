<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        
        <div id="app">
            <ul>
                <li v-for="item,index in items":key="index">
                    {{index}}:{{item.message}}
                </li>
            </ul>
            <ul>
                <li v-for="value,key in object" :key="key">
                    {{key}}:{{value}}
                </li>
            </ul>
        </div>
        <script>
            var vm = new Vue({
                el:"#app",
                data:{
                    items:[
                        {message:'Foo'},
                        {message:'Bor'}
                    ],
                    object:{
                        title:'title111',
                        author:'author111',
                        publishedAt:"22222"
                    }
                }
            })
        </script>
    </body>
</html>
