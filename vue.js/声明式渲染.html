<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <div id="app">
            {{ message }}
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:"Hello Vue"
                }
            })
        </script>
        <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停
            </span>
        </div>
        <script>
            var app2 = new Vue({
                el:"#app-2",
                data:{
                    message:"页面加载于" + new Date().toLocaleString()
                }
            })
        </script>
    </body>
</html>
