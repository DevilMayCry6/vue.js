<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <div id="app">
            {{ a }}
        </div>
        <script>
            //我们的数据对象
            var data = { a:1 };

            //该对象被加入到一个vue实例中
            var vm = new Vue({
                el:"#app",
                data:data
            });

            vm.$watch('a',function(newVal,oldVal){
                console.log(newVal.oldVal);
            })

            vm.$data.a="test"
        </script>
    </body>
</html>
