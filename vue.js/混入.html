<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <script>
            // 定义一个混入对象
            var myMixin = {
                created:function(){
                    this.hello()
                },
                methods:{
                    hello:function(){
                        console.log('hello from mixin!')
                    }
                }
            }

            // 定义一个使用混入对象的组件
            var Component = Vue.extend({
                mixins:[myMixin]
            })

            var component = new Component() // =>"hello from mixin!"
        </script>
    </body>
</html>
