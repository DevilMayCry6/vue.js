<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{person.name}} -- {{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-test = 'msg'></div>
        <div v-test = 'person.fav'></div>

        <div v-html = 'htmlStr'></div>
        <input type="text" v-model='msg'>
    </div>
    <script src="./Mvue.js"></script>
    <script>
        let vm = new MVue({
            el:"#app",
            data:{
                person:{
                    name:"t",
                    age:0,
                    fav:"Fav"
                },
                msg:"学习MVM实现原理"
            }
        })
    </script>
</body>
</html>
